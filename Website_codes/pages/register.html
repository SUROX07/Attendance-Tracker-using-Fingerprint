<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="/assets/styles/tailwind.css" rel="stylesheet">
  <script src="/assets/scripts/register.js" defer></script>

  <style>
    /* CSS for fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>


</head>
<body class="bg-gray-100 fade-in">
      <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-blue-600 text-white">
    <div class="text-xl font-bold">Attendance Tracker</div>
    <a href="dashboard.html" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
      Dashboard
    </a>
  </header>

  <!-- Registration Form Container -->
  <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Registration</h2>
    
    <form action="/submit" method="POST">
      
      <!-- Student ID Field -->
      <div class="mb-4">
        <label for="studentId" class="block text-gray-700 font-semibold">Proffesor ID</label>
        <input type="text" id="studentId" name="studentId" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter your student ID" required>
      </div>

      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter your name" required>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Enter your password" required>
      </div>

      <!-- Admin Field (Yes or No) -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold">Admin Rights?</label>
        <div class="mt-2">
          <label for="adminYes" class="inline-flex items-center mr-6">
            <input type="radio" id="adminYes" name="admin" value="yes" class="form-radio text-blue-600">
            <span class="ml-2">Yes</span>
          </label>
          <label for="adminNo" class="inline-flex items-center">
            <input type="radio" id="adminNo" name="admin" value="no" class="form-radio text-red-600">
            <span class="ml-2">No</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
